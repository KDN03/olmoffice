<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Document Converter</h2>
        
        <!-- Error/Success Messages -->
        <div id="message" class="d-none mb-3"></div>
        
        <div class="bg-white p-4 rounded shadow-sm">
            <form id="convertForm" method="POST" action="/convert" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select a file (max 16MB)</label>
                    <input type="file" class="form-control" name="file" id="file" required>
                    <div class="form-text">
                        Supported formats: DOC, DOCX, XLS, XLSX, PPT, PPTX, PDF, HTML, JPG, JPEG
                    </div>
                </div>
                <div class="mb-3">
                    <label for="output_format" class="form-label">Convert to:</label>
                    <select class="form-select" name="output_format" id="output_format" required>
                        {% for fmt in output_formats %}
                            <option value="{{ fmt }}">{{ fmt|upper }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="convertBtn">
                    <span id="btnText">Convert</span>
                    <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('convertForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('convertBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const message = document.getElementById('message');
            
            // Show loading state
            btn.disabled = true;
            btnText.textContent = 'Converting...';
            spinner.classList.remove('d-none');
            message.classList.add('d-none');
            
            // Check file size
            const fileInput = document.getElementById('file');
            if (fileInput.files[0] && fileInput.files[0].size > 16 * 1024 * 1024) {
                e.preventDefault();
                showMessage('File too large. Maximum size is 16MB.', 'danger');
                resetButton();
                return;
            }
        });
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.className = `alert alert-${type}`;
            message.textContent = text;
            message.classList.remove('d-none');
        }
        
        function resetButton() {
            const btn = document.getElementById('convertBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            btn.disabled = false;
            btnText.textContent = 'Convert';
            spinner.classList.add('d-none');
        }
    </script>
</body>
</html>
